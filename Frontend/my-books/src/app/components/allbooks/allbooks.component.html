<div class="row animated fadeIn fast">
    <div class="col">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Books</h1>
            <button type="button" [routerLink]="['/form-book']" class="btn btn-secondary ">Add</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngFor="let book of books; let i = index">
                <tr>
                    <th scope="row">{{ i + 1 }}</th>
                    <td><a [routerLink]="['/book',i]">{{ book.name }}</a></td>
                    <td>{{ book.author.firstName }} {{ book.author.lastName }}</td>
                    <td><button type="button" [routerLink]="['']" class="btn btn-info ">Edit</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
