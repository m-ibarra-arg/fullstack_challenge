<div class="row animated fadeIn fast">
    <div class="col">
        <h4>Search: {{ search }}</h4>

        <div class="row animated fadeIn fast" *ngIf="books.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    No results found for {{ search }}
                </div>
            </div>
        </div>

        <table class="table">
            <thead *ngIf="books.length > 0">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                </tr>
            </thead>
            <tbody *ngFor="let book of books; let i = index">
                <tr>
                    <th scope="row">{{ i + 1 }}</th>
                    <td><a [routerLink]="['/book',i]">{{ book.name }}</a></td>
                    <td>{{ book.author.firstName }} {{ book.author.lastName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
