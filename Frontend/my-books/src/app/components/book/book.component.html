<div class="jumbotron animated fadeIn fast">
    <h1 class="display-5">{{ book.name | uppercase}}</h1>
    <p class="lead"> <span class="font-weight-bold">Author:</span> {{ book.author.firstName }} {{ book.author.lastName }}</p>
    <hr class="my-4">
    <h3 class="display-5"> Information </h3>
    <p> <span class="font-weight-bold">ISBN:</span> {{ book.isbn }}</p>
    <a [routerLink]="['/all-books']" class="btn btn-outline-dark">Back</a>
</div>
