<div class="row animated fadeIn fast">
    <div class="col">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Authors</h1>
            <button type="button" [routerLink]="['/form-author']" class="btn btn-secondary ">Add</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngFor="let author of authors; let i = index">
                <tr>
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ author.firstName }}</td>
                    <td>{{ author.lastName }}</td>
                    <td><button type="button" [routerLink]="['']" class="btn btn-info ">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
