<div class="row animated fadeIn fast">
    <div class="col">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Authors</h1>
            <button type="button" [routerLink]="['/form-author']" class="btn btn-secondary ">Add</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngFor="let author of authors; let i = index">
                <tr>
                    <th scope="row">{{ author.id }}</th>
                    <td><a [routerLink]="['/author', author.id ]">{{ author.firstName }} {{ author.lastName }}</a></td>
                    <td><button type="button" [routerLink]="['/form-author', author.id]" class="btn btn-info mr-1"><fa-icon [icon]="faPen"></fa-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
